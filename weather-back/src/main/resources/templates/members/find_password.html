<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 비밀번호 찾기</title>
</head>
<body>

<div class="container">
    <form action="/member/findPassword" method="post">
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" placeholder="아이디(이메일) 입력" required/>
        </div>

        <button type="submit">비밀번호 초기화 요청</button>

    </form>
</div>

</body>
</html>
